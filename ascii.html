<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/ascii.css" type="text/css" rel="stylesheet" />

    <script src="assets/js/ascii.js" type="text/javascript"></script>
    <script src="assets/js/animations.js" type="text/javascript"></script>
    <title>ASCIImation</title>
</head>

<body>
    <div class="header">CS472: ASCII Animation Viewergit</div>
    <textarea id="txt" cols="80" rows="20"></textarea>

    <div class="controls">
        <fieldset>
            <legend>Play Controls</legend>
            <input type="submit" value="Start" id="start" onclick="start()">
            <input type="submit" value="Stop" id="stop" disabled="true" onclick="stop()">
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select id="animations" onchange="selectAnimation()">
                <option value="BLANK">Blank</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Bike</option>
                <option value="DIVE">Dive</option>
                <option value="CUSTOM">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select id="sizes" onchange="modifySize()">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt">Medium</option>
                <option value="16pt">16pt</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>


            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <label>
                <input type="checkbox" id="speed" onchange="changeSpeed()"> Turbo
            </label>
        </fieldset>
    </div>
    <div class="footer">
        <div class="validators">
            <a href="http://validator.w3.org/check?uri=https://dememan.github.io/css/ascii.html" target="_blank"><img
                    src="/assets/w3c_html.png" alt="html validator" /></a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://dememan.github.io/assets/css/ascii.css"><img
                    src="/assets/w3c-css.png" alt="css validator" /></a>
            <a href="https://www.jslint.com?uri=https://dememan.github.io/assets/js/ascii.js">
                <img src="assets/jshint-small.png" alt="Valid JS" />
            </a>
        </div>
    </div>
</body>

</html>
