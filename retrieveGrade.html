<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Grade</title>
    <link rel="stylesheet" href="assets/main.css" type="text/css" />
</head>

<body>

    <form class="grade" action="http://mumstudents.org/params.php" method="post" target="_blank">
        <fieldset>
            <legend>
                <h1>Retrieve your grade</h1>
            </legend>

            <div class="row">
                <label for="name">Name:</label>
                <input type="text" name="name" title="Student Name" placeholder="First and Last Name" required>
            </div>
            <div class="row">
                <label for="id">Student ID:</label>
                <input type="text" name="id" placeholder="613***" pattern="[0-9]{6,}"
                    title="Student ID should be Number and at least contains six digits." required>

            </div>
            <div class="row">
                <label for="ddlass">Assessment Type: </label>
                <select name="ddlass" required>
                    <optgroup label="Assignment">
                        <option>Assignment 01</option>
                        <option>Assignment 02</option>
                        <option>Assignment 03</option>
                    </optgroup>
                    <optgroup label="Exam">
                        <option>Mid Exam</option>
                        <option>Final Exam</option>
                    </optgroup>
                    <optgroup label="Project">
                        <option>Individual Project</option>
                        <option>Group Project</option>
                    </optgroup>
                </select>
            </div>
            <div class="row">
                <label for="rblentry">Entry:</label>
                <label> <input type="radio" name="rblentry">November</label>
                <label> <input type="radio" name="rblentry">February</label>
                <label> <input type="radio" name="rblentry">May</label>
                <label> <input type="radio" name="rblentry">August</label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox" name="chkconfirm" required>
                    I hereby confirm that the information provided is correct and mine.</label>

            </div>
            <div class="action">
                <input type="submit" value="Get Grade!" class="btn primary" />
                <input type="reset" value="reset" class="btn secondary" />
            </div>

        </fieldset>
    </form>

</body>

</html>
